experiments:
  metrics:
    location: ./results/
    format: csv
    applicative:
      enable: true
    spark:
      enable: true
  execution:
    runs: 5
  datasets:
    - dtypes: [classification, clustering]
      reader:
        classname: fr.insa.distml.reader.EpilepticSeizureRecognitionReader
        parameters:
          location: ./datasets/epileptic-seizure-recognition
  split:
    ratio: 0.8
  algorithms:
    - dtype: classification
      estimator:
        classname: org.apache.spark.ml.classification.DecisionTreeClassifier
        parameters:
          maxDepth: [10, 20, 30]
      evaluator:
        classname: org.apache.spark.ml.evaluation.MulticlassClassificationEvaluator
        parameters:
          metric: [f1, weightedPrecision, weightedRecall, accuracy]
